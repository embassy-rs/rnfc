[package]
authors = ["Dario Nieuwenhuis <dirbaio@dirbaio.net>"]
edition = "2021"
name = "rnfc-example-st25r39-disco"
version = "0.1.0"

[features]
default = [
 "defmt",
]

[dependencies]
rnfc-st25r39 = { path = "../../rnfc-st25r39", features = [ "defmt" ] }
rnfc = { path = "../../rnfc", features = [ "defmt" ] }

embassy-executor = { version = "0.1.0", features = ["defmt", "nightly", "integrated-timers"] }
embassy-time = { version = "0.1.0", features = ["defmt", "nightly", "defmt-timestamp-uptime", "tick-32768hz"] }
embassy-util = { version = "0.1.0" }
embassy-stm32 = { version = "0.1.0", features = ["defmt", "nightly", "unstable-pac", "unstable-traits", "stm32l476vg", "memory-x", "time-driver-tim2", "exti"] }

defmt = { version = "0.3.0", optional = true }
defmt-rtt = "0.3.1"

cortex-m = { version= "0.7.6", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.0"
embedded-hal = "1.0.0-alpha.8"
panic-probe = { version = "0.3.0", features= ["print-defmt"] }
futures = { version = "0.3.8", default-features = false, features = ["async-await"] }
heapless = { version = "0.7.8", features=["defmt-impl"] }

generic-array = { version = "0.14.4", default-features = false }
aes = { version = "0.7.5", default-features = false }
num_enum = { version = "0.5.4", default-features = false }
block-modes = { version = "0.8.1", default-features = false }
cmac = { version = "0.6.0", default-features = false }
rand_core = { version = "0.6.3", default-features = false }
crypto-mac = "0.11.1"

[profile.dev]
debug = 2
debug-assertions = true
opt-level = 's'
overflow-checks = true

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 'z'
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[patch.crates-io]
embassy-executor = { git = "https://github.com/embassy-rs/embassy", rev = "1ea52d3442983a51427cdc96a53609cf58beff77" }
embassy-time = { git = "https://github.com/embassy-rs/embassy", rev = "1ea52d3442983a51427cdc96a53609cf58beff77" }
embassy-util = { git = "https://github.com/embassy-rs/embassy", rev = "1ea52d3442983a51427cdc96a53609cf58beff77" }
embassy-macros = { git = "https://github.com/embassy-rs/embassy", rev = "1ea52d3442983a51427cdc96a53609cf58beff77" }
embassy-stm32 = { git = "https://github.com/embassy-rs/embassy", rev = "1ea52d3442983a51427cdc96a53609cf58beff77" }
